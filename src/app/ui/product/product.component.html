<div class="card hover-shadow shadow">
    <div class="card-body text-center px-4 py-5">
        <i class="{{service.icono}} icon mb-5 d-inline-block"></i>
        <h4 class="mb-4">{{service.titulo}}</h4>
        <button class="btn btn-primary" (click)="changuePopupVisibility()">Ver detalles</button>

        <div class="popup" *ngIf="isPopupVisible">
            <div class="popup-content">
                <p>{{service.descripcion}}</p>
            </div>
        </div>

    </div>
</div>
